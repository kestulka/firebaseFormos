<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="title_container">
        <h2 id="header">Firebase Database:</h2>
      </div>

      <div id="form_container">
        <input placeholder="Id" type="number" id="userIdInput" />
        <input placeholder="Username" type="name" id="usernameInput" />
        <input placeholder="Password" type="password" id="passwordInput" />
        <input placeholder="Email" type="email" id="emailInput" />
        <!-- galima prideti random gen -->
        <input
          placeholder="Favourite Food"
          type="text"
          id="favouriteFoodInput"
        />
      </div>

      <div id="button_container">
        <button id="insertBtn">INSERT</button>
        <button id="getAllBtn">GET ALL</button>
        <button id="updateBtn">UPDATE</button>
        <button id="deleteBtn">DELETE</button>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
