<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="loginForm">
  <div id="login_container">
      <input placeholder="email" type="email" id="emailInput"/>
      <input placeholder="password" type="password" id="passwordInput"/>
  </div>
  <div id="button_container2">
    <button id="registerBtn" type="submit">REGISTER</button>
    <button id="loginBtn" type="submit">LOGIN</button>
    <button id="signOutBtn" type="submit">SIGN OUT</button>
  </div>
  </form>

<form id="carForm">
  <div id="form_container">
    <input placeholder="Car Brand" type="text" id="carBrandInput" />
    <input placeholder="Car Model" type="text" id="carModelInput" />
    <input placeholder="Car Year" type="number" id="carYearInput" />
    <input placeholder="Car Price" type="number" id="carPriceInput" />
    <input placeholder="Photo Url" type="text" id="favoriteCarPhotoInput" />
  </div>

  <div id="button_container">
    <button id="insertBtn" type="submit">INSERT</button>
    <button id="getBtn" type="submit">GET</button>
    <button id="getAllBtn" type="submit">GET ALL</button>
    <button id="deleteBtn" type="submit">DELETE</button>
  </div>
</form>

<div id="cardContainer"></div>

<script src="script.js" type="module"></script>
</body>
</html>
